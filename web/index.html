<!DOCTYPE html>

<html>

<head>

    <title> National Catholic Forensics League </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ncfl_timer.css">


    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/underscore-min.js"></script>


    <script src="js/bootstrap.js"></script> 
    <script src="js/models.js"> </script>
    <script src="js/timer.js"> </script>
    
</head>

<body>
	<button id="home_button" type="button" class="btn btn-large pull-right">
	   <span class="glyphicon glyphicon-home" aria-hidden="true"></span>

    </button>

    <button id="back_button" type="button" class="btn btn-large pull-left">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button>

<section id="home" class="text-center screen initial">

	<h1> Brooklyn Queens Catholic Forensic League </h1>
	
	<h4> Please choose a competition: </h4>

    <button id="show-speech" type="button" class="btn btn-lg btn-block btn-success">Speech</button>
    <button id="show-debate" type="button" class="btn btn-lg btn-block btn-success">Debate</button>

    
    <!--<<script> {$("#home_button").hide();} </script>-->
    


</section>

<section id="speech_menu" class="text-center screen">
    <header>
        <h1>Choose Category</h1>
    </header>
    <div>
        <div id="speech_types" class="btn-group-vertical"> </div> 
    </div>
</section>


<section id="debate-menu" class="text-center screen">
    <header>

        <h1>Choose Debate Format</h1>
    
    </header>
   <div>
        <div id="debate_types" class="btn-group-vertical"> </div> 
    </div>
</section>


<section id="timer" class="screen container-fluid">

    <div id="debate_timer"> </div>

    <div id="timer-controls" class="row margin-top"> 
        <button id="start" class="btn btn-success disabled margin-buttons btn-lg btn-block">Start</button>
        <button id="stop" class="btn btn-danger disabled margin-buttons btn-lg btn-block">Stop</button>
        <button id="reset" class="btn btn-warning disabled margin-buttons btn-lg btn-block">Reset</button>
    </div>

</section>


<script type="text/template" id="tmpl-new_timer">

  <li id="<%= formats %>" class=""><button><%= formats %></button></li>

</script>


<script type="text/template" id="tmpl-debate_fmt">

    <button id="<%= code %>" class="btn btn-primary btn-lg"><%= name %></button>

</script>


<script type="text/template" id="tmpl-debate_timer">
    <header>
        <h2 class="page-header"><%= name %></h2>
        <div class="row">
            <h1 id="main_timer" data-paused="false" class="text-center">
                <span class="mins">0</span>:<span class="secs">00</span> 
            </h1>
        </div>
    </header>

    <div id="debate-round" class="row">
        <% for(key in formats) { %>
        	<button id="<%= key %>" class="timerFormat btn btn-default btn-xs col-md-4" data-time="<%= formats[key] %>"><%= debateLabels[key] %></button>
         
        <% } %>
    </div>

    <div class="row margin-top">
    	<button id="prep_timer1" class="col-md-6 btn btn-info" data-paused="true">
            <span class=>Aff Prep</span> 
            <span class="glyphicon glyphicon-play"></span>
            <span class="glyphicon glyphicon-pause collapse"></span>
            <span class="mins"><%= prepTime %></span>:<span class="secs">00</span> 
        </button>

        <button id="prep_timer2" class="col-md-6 btn btn-info" data-paused="true">
            <span class=>Neg Prep</span> 
            <span class="glyphicon glyphicon-play"></span>
            <span class="glyphicon glyphicon-pause collapse"></span>
            <span class="mins"><%= prepTime %></span>:<span class="secs">00</span> 

        </button>
    </div>
   
</script>

<script type="text/template" id="tmpl-speech_timer">
    <header>
        <h2 class="page-header"><%= name %></h2>

        <div class="row">

            <h3 id="main_timer" class="text-center">
                <span class="mins">0</span>:<span class="secs">00</span> 
            </h3>

        </div>

    </header>

    <div id="speech-round" class="row">
        <% for(key in formats) { %>
            <button id="<%= key %>" class="timerFormat btn btn-default btn-xs col-md-4" data-time="<%= formats[key] %>"><%= debateLabels[key] %></button>
         
        <% } %>
    </div>
    
</script> 

<script type="text/template" id="tmpl-speech_fmt">

    <button id="<%= code %>" class="btn btn-primary btn-lg"><%= name %></button>

</script>
</body>

</html>
